    <script>
      var player = document.getElementById("player");
      player.onloadstart = function () {
        player.volume = 0.8;
      };
      function muteUnmuteVideo() {
        var elem = document.getElementById("btnSoundMute");
        var className = "btn-sound-mute";
        if (player.muted) {
          player.muted = false;
        } else {
          className += " mute";
          player.muted = true;
        }
        elem.className = className;
      }
      function addEvent(element, evnt, funct) {
        if (element.attachEvent) return element.attachEvent("on" + evnt, funct);
        else return element.addEventListener(evnt, funct, false);
      }
      var elemSoundMute = document.getElementById("btnSoundMute");
      addEvent(elemSoundMute, "click", function () {
        muteUnmuteVideo();
      });
    </script>
